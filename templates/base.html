<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- our boostrap  -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for("name")}}">Flasker!</a>            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for("user",name='serkkgio')}}">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>                                        
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for("name")}}">Name
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for("name")}}">Add user
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>                                         
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for("post")}}">Add Post
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>                                         
                    <li class="nav-item">
                        <a class="nav-link active" href="{{url_for("ShowPost")}}">Post
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>                                    
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>              
                
                <a class="btn btn-danger my-2 my-sm-0 m-lg-1" href="{{url_for("logout")}}" ><i class="fa-solid fa-arrow-right-from-bracket"></i></a>

            </div>
            
        </div>
    </nav>

    <br>
    <div class="container">
        {% block content %}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {% endblock %}
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
